{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1 class="text-center">Unesi vino</h1>
      <hr />
      <form
        class="form-inline"
        action="{{ url_for('create_wine') }}"
        method="post"
      >
        <div class="form-group">
          <label for="input-name">Naziv</label>
          <input type="text" name="name" class="form-control" id="input-name" placeholder="Naziv" required>
        </div>
        <div class="form-group">
          <label for="input-production-year">Godina proizvodnje</label>
          <input type="text" name="production_year" class="form-control" id="input-production-year" placeholder="Godina proizvodnje" required>
        </div>
        <div class="form-group">
          <label for="input-manufacturer">Proizvođač</label>
          <input type="text" name="manufacturer" class="form-control" id="input-manufacturer" placeholder="Proizvođač" required>
        </div>
        <div class="form-group">
          <label for="input-class-name">Klasa</label>
          <input type="text" name="class_name" class="form-control" id="input-class-name" placeholder="Klasa" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Unesi" class="btn btn-default" />
        </div>
      </form>
    </div>
  </div>
  <hr />
  <br>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Naziv</th>
        <th scope="col">Godina proizvodnje</th>
        <th scope="col">Proizvođač</th>
      </tr>
    </thead>
    <tbody>
      {% for data in result.data %}
      <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ data.name }}</td>
        <td>{{ data.production_year }}</td>
        <td>{{ data.manufacturer }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('index') }}" class="btn btn-default">Povratak</a>
</div>
{% endblock %}
