{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <h1 class="text-center">Aplikacija za pretragu vina</h1>
      <hr />
      <form
        class="form-inline"
        action="{{ url_for('index') }}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <input type="file" name="file" class="btn btn-default" required/>
        </div>
        <div class="form-group">
          <input type="submit" value="Učitaj" class="btn btn-default" />
        </div>
        <div class="form-group">
          <a href="{{ url_for('create_wine') }}" class="btn btn-primary">Unesi vino</a>
        </div>
        <div class="form-group">
          <a href="{{ url_for('upload') }}" class="btn btn-default">Pohrana</a>
        </div>
      </form>
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Naziv</th>
            <th scope="col">Godina proizvodnje</th>
            <th scope="col">Proizvođač</th>
          </tr>
        </thead>
        <tbody>
          {% for data in result.data %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ data.name }}</td>
            <td>{{ data.production_year }}</td>
            <td>{{ data.manufacturer }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
